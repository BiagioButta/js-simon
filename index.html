<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <div class=".container d-flex flex-column text-center">

        <h1>Hai al massimo 60 secondi per memorizzare i numeri</h1>

        <div class="d-flex justify-content-center">

            <input class="fs-4" id="tempo" type="number" min="1" max="60" placeholder="Quanto pensi di impiegare?">
            <button class="btn btn-primary" id="start">Start</button>

        </div>


        <div id="timer" class="debug fs-3"></div>
        <div id="numeri" class="debug fs-3 fw-bold"></div>

    </div>
      

    
    <script src="./script/script.js"></script>
</body>
</html>
